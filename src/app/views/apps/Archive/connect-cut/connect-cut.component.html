<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">طلب قطع توصيله نهائي</div>

        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <mat-vertical-stepper [linear]="true">
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <div>
                        <ng-template matStepLabel>رقم الحساب</ng-template>
                        <mat-form-field class="pt-16 pb-16">
                            <input matInput placeholder="رقم الحساب" formControlName="AccountId" (keyup.enter)="onKey($event)" (paste)="onKey($event)"
                                required>
                        </mat-form-field>
                    </div>
                    <div>
                        <ng-template matStepLabel>اسم العميل</ng-template>
                        <mat-form-field class="pt-16 pb-16">
                            <input matInput placeholder="اسم العميل" value="{{name}}" disabled>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-error class="empty-input-message"
                            *ngIf="!firstFormGroup['controls'].AccountId.errors?.required && name==''">هذا الحساب غير
                            موجود </mat-error>
                        <mat-error class="empty-input-message" *ngIf="isExist">رقم الحساب مسجل من قبل
                        </mat-error>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" matStepperNext
                            [disabled]="firstFormGroup.invalid">التالي</button>
                    </div>
                </form>
            </mat-step>

            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>صورة بطاقة شخصية</ng-template>
                    <div class="row">
                        <div class="col-8">
                            <label class="btn btn-default p-0">
                                <button type="button" mat-raised-button color="primary"
                                    (click)="compressFile('NationalImg','mySelect1','secondFormGroup')">Choose File</button>
                                    <span fxFlex="8px"></span>
                                <button type="button" mat-raised-button
                                    (click)="scan('secondFormGroup','NationalImg','NationalImgImg','mySelect1')">Scan</button>
                            </label>
                        </div>
                    </div>
                    <div class="imagePreview">
                        <img id="NationalImgImg" [src]="userData.NationalImg" class="preview">
                    </div>
                    <div fxLayout="row" class="addpad">
                        <button mat-raised-button color="accent" matStepperPrevious>السابق</button>
                        <span fxFlex="8px"></span>
                        <button mat-raised-button color="primary" id="mySelect1" matStepperNext>التالي</button>
                    </div>
                </form>
            </mat-step>

            <mat-step [stepControl]="thirdFormGroup">
                <form [formGroup]="thirdFormGroup">
                    <ng-template matStepLabel>نموذج القطع</ng-template>

                    <div class="row">
                        <div class="col-8">
                            <label class="btn btn-default p-0">
                                <button type="button" mat-raised-button color="primary"
                                    (click)="compressFile('CutOffForm','mySelect2','thirdFormGroup')">Choose File</button>
                                    <span fxFlex="8px"></span>
                                <button type="button" mat-raised-button
                                    (click)="scan('thirdFormGroup','CutOffForm','CutOffFormImg','mySelect2')">Scan</button>
                            </label>
                        </div>
                    </div>
                    <div class="imagePreview">
                        <img id="CutOffFormImg" [src]="userData.CutOffForm" class="preview">
                    </div>
                    <div fxLayout="row" class="addpad">
                        <button mat-raised-button color="accent" matStepperPrevious>السابق</button>
                        <span fxFlex="8px"></span>
                        <button mat-raised-button color="primary" id="mySelect2" matStepperNext>التالي</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="forthFormGroup">
                <form [formGroup]="forthFormGroup">
                    <ng-template matStepLabel>ايصال سداد قيمة القطع</ng-template>
                    <div class="row">
                        <div class="col-8">
                            <label class="btn btn-default p-0">
                                <button type="button" mat-raised-button color="primary"
                                    (click)="compressFile('CutOffValueReceipt','mySelect3','forthFormGroup')">Choose File</button>
                                    <span fxFlex="8px"></span>

                                <button type="button" mat-raised-button
                                    (click)="scan('forthFormGroup','CutOffValueReceipt','CutOffValueReceiptImg','mySelect3')">Scan</button>
                            </label>
                        </div>
                    </div>
                    <div class="imagePreview">
                        <img id="CutOffValueReceiptImg" [src]="userData.CutOffValueReceipt" class="preview">
                    </div>
                    <div fxLayout="row" class="addpad">
                        <button mat-raised-button color="accent" matStepperPrevious>السابق</button>
                        <span fxFlex="8px"></span>
                        <button mat-raised-button color="primary" id="mySelect3" matStepperNext>التالي</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <form [formGroup]="myGroup">
                    <ng-template matStepLabel>ملاحظات</ng-template>

                    <div class="row">
                        <div class="col-8">
                            <mat-form-field class="pt-16 pb-16">
                                <input matInput placeholder="ملاحظات" formControlName="Note" /> </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" class="addpad">
                        <button mat-raised-button color="accent" matStepperPrevious>السابق</button>
                        <span fxFlex="8px"></span>
                        <button mat-raised-button color="primary" matStepperNext>التالي</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <div>
                    <mat-icon class="pt-16" [style.fontSize]="'36px'">check</mat-icon>
                </div>
                <div class="pb-16 mb-16"> You Are Done.</div>
                <div fxLayout="row">
                    <button mat-raised-button color="accent" matStepperPrevious>السابق</button>
                    <span fxFlex="8px"></span>
                    <button mat-raised-button color="primary" (click)="submit()">حفظ</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </mat-card-content>
</mat-card>
